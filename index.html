<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>color</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
    </head>

<style>
    .center{text-align: center;}
    .just{text-align: justify;font-size: medium;}
    .text{text-transform: uppercase;}       /*大写*/
    #color{color: blue;;background-color: #FFFF00}
    h1{background-color: blue;text-indent: 50px;}       /*缩进*/
    a{text-decoration: line-through;}
</style>
<body>
    <p style="background-color: rgb(184, 132, 50);color: aqua;">hello</p>
    <hr>
    <p class="text">hello</p>
    <hr>
    <h1 class="just">This text is styled with some of the text formatting properties. The heading uses the text-align, text-transform, and color properties. The paragraph is indented, aligned, and the space between characters is specified. </h1>
    <a href="https://www.baidu.com"><img src="pujing.png" height="400"><br>link</br></a>
</body>
</html>
